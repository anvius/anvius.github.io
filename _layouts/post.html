---
layout: gridcss
---
		<section>
			<header>
				<h3><a href="{{ post.url }}">{{ page.title }}</a></h3>
				<p class="small">{{ page.date | date: "%d.%m.%Y" }} | <span class="author vcard"><a rel="author" href="https://plus.google.com/114899077462139891523" class="url fn">Antonio Villamar&iacute;n</a></span></p>
			</header>
			<article>
				{% if page.image != null %}
					<img src="/assets/images/{{ page.image }}" class="float-right" />
				{% endif %}
				{{ content }}
			</article>
			{% if page.comments != false %}
				<footer>
					<div id="disqus_thread"></div>
					<script type="text/javascript">
						/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
						var disqus_shortname = 'villamarin'; // required: replace example with your forum shortname

						/* * * DON'T EDIT BELOW THIS LINE * * */
						(function() {
							var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
							dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
							(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
						})();
					</script>
					<noscript>
						Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
					</noscript>
					<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
				</footer>
   			 {% endif %}

		</section>
